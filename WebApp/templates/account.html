<!-- User 
================================================== -->
<div class="row">
  <div class="col-lg-10 col-lg-offset-1">
    <div class="bs-component">
      <div ng-class="{'modal fade in' : !user.isValidUser(), 'modal fade hide' : user.isValidUser()}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-hidden="true"  aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h4 class="modal-title">Login</i></h4>
            </div>
            <div class="modal-body col-lg-10 col-lg-offset-1">  
                <form class="bs-component" data-toggle="validator" role="form" ng-submit="sign()">
                    <div class="form-group">
                        <div class="row">
                            <label for="inputFirstName" class="col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1 control-label">First Name</label>
                            <div class="col-md-7 col-lg-7">
                                <input class="form-control" id="inputFirstName" required type="text" placeholder="Your first name." data-error="First name is requied" ng-model="user.firstName">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label for="inputLastName" class="col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1 control-label">Last Name</label>
                            <div class="col-md-7 col-lg-7">
                                <input class="form-control" id="inputLastName" required type="text" placeholder="Your last name." data-error="Last name is requied" ng-model="user.lastName">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer col-lg-10">
                        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal" ng-click="user.clear()">Clear</button>
                        <button type="submit" class="btn btn-info btn-sm">Sign-in</button>
                    </div>
                </form>        
            </div>
            <div class="modal-footer col-lg-12">
            </div>
            <div class="clearfix"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
